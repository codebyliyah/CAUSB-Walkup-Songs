<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAU Softball Walk-Up Songs</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #1a1a1a; color: white; text-align: center; }
        h1 { margin-top: 20px; color: #ff0000; } /* Team Red */
        .controls { margin-bottom: 20px; position: sticky; top: 0; background: #1a1a1a; padding: 10px; }
        
        table { width: 90%; margin: auto; border-collapse: collapse; background: #333; border-radius: 10px; overflow: hidden; }
        th { background-color: #444; padding: 15px; }
        td { padding: 10px; border-bottom: 1px solid #555; vertical-align: middle; }
        
        .player-img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid #ff0000; }
        .play-btn { background-color: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .stop-btn { background-color: #dc3545; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .play-btn:hover { background-color: #218838; }
    </style>
</head>
<body>

    <h1>ðŸ¥Ž Walk-Up Song Hub</h1>
    
    <div class="controls">
        <button class="stop-btn" onclick="stopSong()">ðŸ›‘ STOP MUSIC</button>
    </div>

    <table>
        <tr>
            <th>Photo</th>
            <th>Player</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><img src="maliyah.jpg" class="player-img" alt="Maliyah"></td>
            <td><strong>Maliyah Ward #5</strong></td>
            <td><button class="play-btn" onclick="playSong('maliyah.mp3')">â–¶ PLAY</button></td>
        </tr>
        <tr>
            <td><img src="tamia.jpg" class="player-img" alt="Tamia"></td>
            <td><strong>Tamia Polk #9</strong></td>
            <td><button class="play-btn" onclick="playSong('tamia.mp3')">â–¶ PLAY</button></td>
        </tr>
        <tr>
            <td><img src="jada.jpg" class="player-img" alt="Jada"></td>
            <td><strong>Jada Roberts #11</strong></td>
            <td><button class="play-btn" onclick="playSong('jada.mp3')">â–¶ PLAY</button></td>
        </tr>
        <tr>
            <td><img src="andreya.jpg" class="player-img" alt="Andreya"></td>
            <td><strong>Andreya Hunter #24</strong></td>
            <td><button class="play-btn" onclick="playSong('andreya.mp3')">â–¶ PLAY</button></td>
        </tr>
    </table>

    <audio id="mainPlayer"></audio>

    <script>
        var player = document.getElementById('mainPlayer');

        function playSong(file) {
            player.src = file;
            player.play();
        }

        function stopSong() {
            player.pause();
            player.currentTime = 0; // Resets song to the start
        }
    </script>

</body>
</html>
